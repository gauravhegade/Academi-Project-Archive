<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Academic Project Archive | {% block title %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      .navbar-nav .nav-link.active {
        color: #0d6efd; /* Color when active; adjust as needed */
        font-weight: bold; /* Optional: Make text bold when active */
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">Academic Project Archive</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/marks/upload/' %}active{% endif %}"
                href="{% url 'upload_marks' %}"
                >Upload Marks</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/marks/view/' or request.path == '/marks/search/' %}active{% endif %}"
                href="{% url 'view_marks' %}"
                >View Marks</a
              >
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <span class="nav-link">{{ request.user.username }}</span>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
            {% else %}
            <li>
              <a href="{% url 'login' %}" class="nav-link">Login</a>
            </li>
            <li>
              <a href="{% url 'signup' %}" class="nav-link">Signup</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div class="container mt-2">{% block content %} {% endblock %}</div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
